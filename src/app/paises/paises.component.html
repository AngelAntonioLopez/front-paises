<div class="container">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col" (click)="setOrder('id');">id</th>
            <th scope="col" (click)="setOrder('capital');">nombre</th>
            <th scope="col" (click)="setOrder('nombre');">capital</th>
            <th scope="col"><i class="fas fa-sort" (click)="sort()" ></i></th>
          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let pais of paises">
            <th> {{pais.id}}</th>
            <td> {{pais.capital}}</td>
            <td> {{pais.nombre}}</td> 
            <th scope="col"></th>
          </tr>
          <tr>
            <td><i class="fas fa-angle-double-left fa-2x" (click)="rewind()"></i></td>
            <td colspan="2">
              <span *ngFor="let p of  totalpages; let i = index " class="p-5" >
                <a style="cursor: pointer;" (click)="setPage(i);"
                [ngClass]="{'bg-primary': i === page }" 
                > {{i+1}}</a>
              </span>
            </td>
            <td> <i class="fas fa-angle-double-right fa-2x" (click)="forward()"></i></td>
          </tr>
        </tbody>
      </table>
      <div>created by Angel Lopez</div>
</div>
